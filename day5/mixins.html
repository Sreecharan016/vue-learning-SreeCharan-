<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Counter with Mixin</h2>
    <p>Count: {{ count }}</p>
    <button @click="increment">Increment</button>
  </div>

  <script>
    const { createApp } = Vue;


    const counterMixin = {
      data() {
        return {
          count: 0
        };
      },
      methods: {
        increment() {
          this.count++;
        }
      },
      mounted() {
        console.log("Mixin mounted!");
      }
    };


    createApp({
      mixins: [counterMixin],
    }).mount('#app');
  </script>
</body>
</html>
