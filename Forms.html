<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
     <div id="app">
        <!-- <form action="">
            <label for="">name</label>
            <input type="text" v-model="name"> <br>
            <label for="">age</label>

        <form>
  <h2>Contact Us</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" required v-model="name"/>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" required v-model="email"/>
  </div>
  <div class="form-group">
    <label for="message">Address</label>
    <textarea id="message" rows="4" v-model="textarea"></textarea>
  </div>
  <select name="" id="">

    <option value="WebDeveloper"></option>
  </select>
  <input type="submit" value="Send Message" />
</form>
<p>{{Name:}}  {{name}}</p>
<p>Email:{{email}}</p>
<p>Address:{{textarea}}</Address></p>

       
    </div>
    <script>
        Vue.createApp({
            data()
            {
                return {
                   name:'',
                   email:'',
                   textarea:''
                   
                }
            }

        }).mount('#app')


    </script>
</body>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
  margin: 0;
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}


form {
  background-color: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}


form h2 {
  margin-top: 0;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
  color: #333;
  text-align: center;
}


.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

label {
  margin-bottom: 0.5rem;
  color: #555;
  font-weight: 500;
}


input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #4a90e2;
  outline: none;
}


button,
input[type="submit"] {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 0.75rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover,
input[type="submit"]:hover {
  background-color: #357ab7;
}


.form-error {
  color: #e74c3c;
  font-size: 0.9rem;
}

.form-success {
  color: #2ecc71;
  font-size: 0.9rem;
}


@media (max-width: 480px) {
  form {
    padding: 1.5rem;
  }
}
</style>

</html>
